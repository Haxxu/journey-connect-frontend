<div
  class="bg-white rounded-lg shadow-sm border border-gray-200 min-h-[20px] px-4 py-3"
>
  <div class="flex items-center justify-between">
    <p-avatar
      shape="circle"
      [image]="getMediaUrlById(post.owner.avatar, post.owner.medias)"
      size="large"
    ></p-avatar>
    <div class="flex-1 ml-4">
      <div class="py-1 font-semibold text-md">
        {{ post.owner.first_name }} {{ post.owner.last_name }}
      </div>
      <div class="text-gray-700 text-sm">{{ formatDate(post.createdAt) }}</div>
    </div>
    <div
      class="cursor-pointer w-6 h-6"
      [popper]="postOption"
      [popperPlacement]="NgxPopperjsPlacements.BOTTOMEND"
    >
      <ng-icon name="matMoreHorizRound" class="text-xl text-gray-700"></ng-icon>
    </div>
    <popper-content #postOption class="rounded-xl shadow-sm">
      <div class="w-16">
        <div
          class="px-2 py-1.5 hover:bg-gray-200 text-md rounded-md text-gray-700 cursor-pointer"
        >
          Edit
        </div>
        <div
          class="px-2 py-1.5 hover:bg-gray-200 text-md rounded-md text-gray-700 cursor-pointer"
        >
          Save
        </div>
      </div>
    </popper-content>
  </div>
  <div class="my-3 text-md">
    {{ post.title }}
  </div>
  <div
    class="w-full"
    NgxJustifiedGrid
    [gap]="gap"
    [defaultDirection]="defaultDirection"
    [columnRange]="columnRange"
    [rowRange]="rowRange"
    [sizeRange]="sizeRange"
    [isCroppedSize]="isCroppedSize"
    [displayedRow]="displayedRow"
    [autoResize]="true"
  >
    <div
      *ngFor="let media of post.medias"
      class="relative overflow-hidden rounded-md"
    >
      <img [src]="media.url" alt="" class="w-full h-full" />
      <!-- <div
        class="absolute top-0 right-0 flex w-4 h-4 bg-gray-700 cursor-pointer bg-opacity-70 item-center"
        (click)="handleRemoveMedia(media.id)"
      >
        <ng-icon
          name="matCloseRound"
          class="text-base text-gray-300"
          size="10"
        ></ng-icon>
      </div> -->
    </div>
  </div>
  <div class="mt-4">
    <div class="flex justify-between pb-4 text-md">
      <div>‚ù§Ô∏èüëç<span>1,5k</span></div>
      <div class="flex gap-3">
        <div>10 comments</div>
        <div>2 shares</div>
      </div>
    </div>

    <hr />
    <div class="flex justify-between mt-1.5 text-base">
      <div class="py-2">Like</div>
      <div class="py-2">Comments</div>
      <div class="py-2">Share</div>
    </div>
  </div>
</div>
