<div>
  <div class="grid grid-cols-3 gap-2">
    <div class="col-span-1">
      <div class="mb-2 card">
        <div class="flex justify-between mb-3">
          <div>
            <span class="block mb-3 font-medium text-500">Total posts</span>
            <div class="text-xl font-medium text-900">
              {{ posts.total }}
            </div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-lg"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <ng-icon
              name="matPeopleRound"
              class="text-xl text-blue-500"
            ></ng-icon>
          </div>
        </div>
        <span class="font-medium text-green-500"
          >{{ posts.sinceLastWeek }} new
        </span>
        <span class="text-500">since last week</span>
      </div>
    </div>
    <div class="col-span-1">
      <div class="mb-2 card">
        <div class="flex justify-between mb-3">
          <div>
            <span class="block mb-3 font-medium text-500"
              >Total individual posts</span
            >
            <div class="text-xl font-medium text-900">
              {{ individualPosts.total }}
            </div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-lg"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <ng-icon
              name="matPeopleRound"
              class="text-xl text-blue-500"
            ></ng-icon>
          </div>
        </div>
        <span class="font-medium text-green-500"
          >{{ individualPosts.sinceLastWeek }} new
        </span>
        <span class="text-500">since last week</span>
      </div>
    </div>
    <div class="col-span-1">
      <div class="mb-2 card">
        <div class="flex justify-between mb-3">
          <div>
            <span class="block mb-3 font-medium text-500"
              >Total share posts</span
            >
            <div class="text-xl font-medium text-900">
              {{ sharePosts.total }}
            </div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-lg"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <ng-icon
              name="matPeopleRound"
              class="text-xl text-blue-500"
            ></ng-icon>
          </div>
        </div>
        <span class="font-medium text-green-500"
          >{{ sharePosts.sinceLastWeek }} new
        </span>
        <span class="text-500">since last week</span>
      </div>
    </div>
  </div>

  <div class="mt-2 card">
    <p-chart type="line" [data]="postsData" [options]="postsOptions"></p-chart>
  </div>
</div>
