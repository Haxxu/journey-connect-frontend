<div class="bg-white rounded-lg min-h-[300px] px-4 py-4">
  <div class="mt-3 mb-2 font-semibold text-gray-900">
    Generate new train csv file:
  </div>
  <p-button
    label="Generate"
    [loading]="loading"
    (onClick)="generateNewCsvTrainFile()"
    styleClass="bg-blue-500 text-white px-4 py-2"
  ></p-button>

  <div class="mt-5 mb-2 font-semibold text-gray-900">Training new model</div>
  <p-button
    label="Train"
    [loading]="loading1"
    (onClick)="trainNewModel()"
    styleClass="bg-blue-500 text-white px-4 py-2"
  ></p-button>
</div>
