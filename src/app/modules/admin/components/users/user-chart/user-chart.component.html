<div>
  <div class="grid grid-cols-2 gap-2">
    <div class="col-span-1">
      <div class="mb-2 card">
        <div class="flex justify-between mb-3">
          <div>
            <span class="block mb-3 font-medium text-500">Total users</span>
            <div class="text-xl font-medium text-900">
              {{ users.totalUsers }}
            </div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-lg"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <ng-icon
              name="matPeopleRound"
              class="text-xl text-blue-500"
            ></ng-icon>
          </div>
        </div>
        <span class="font-medium text-green-500"
          >{{ users.lastWeek }} new
        </span>
        <span class="text-500">since last week</span>
      </div>
    </div>
    <div class="col-span-1">
      <div class="h-full mb-0 card">
        <div class="flex justify-between mb-3">
          <div>
            <span class="block mb-3 font-medium text-500">Deactive users</span>
            <div class="text-xl font-medium text-900">
              {{ users.deactiveUsers }}
            </div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-lg"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <ng-icon
              name="matBlockRound"
              class="text-xl text-red-400"
            ></ng-icon>
          </div>
        </div>
        <!-- <span class="font-medium text-green-500"
          >{{ users.lastWeek }} new
        </span>
        <span class="text-500">since last week</span> -->
      </div>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-2 mt-2">
    <div class="h-full col-span-1 card">
      <p-chart
        type="pie"
        [data]="gendersData"
        [options]="gendersOptions"
      ></p-chart>
    </div>
    <div class="col-span-2 card">
      <p-chart
        type="line"
        [data]="userCreatedData"
        [options]="userCreatedOptions"
      ></p-chart>
    </div>
  </div>
  <div class="mt-2 card">
    <p-chart
      type="bar"
      [data]="ageGroupData"
      [options]="ageGroupOptions"
    ></p-chart>
  </div>
</div>
